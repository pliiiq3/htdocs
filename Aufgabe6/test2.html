<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="Css/style.css" media="screen">
<link rel="stylesheet" href="Css/print.css" media="print">
<title>Aufgabe6-loesung</title>
<script>
//change background color
function changeColor() {
   var color = document.getElementById("inputColor").value;
    document.body.style.backgroundColor = color;
}

//changeColorall
function changeColorall() {
   var color = document.getElementById("colorbody").value;
    document.body.style.backgroundColor = color;

      var colorb = document.getElementById("colorheader").value;
      document.getElementById("header1").style.backgroundColor = colorb;


}



</script>
</head>
<body id="body" style="background-color: bisque;">
<header id="header1">
<h1>Willkommen </h1>
</header>
<section id="main">
<input type="input" name="input" id="inputColor" value="">
<button type="button" id="button" onclick="changeColor()">Button</button>
<br>
<div>
   <input type="color" id="colorhead" name="head"
          value="#e66465">
   <label for="head">Head</label>
</div>

<div>
   <input type="color" id="colorbody" name="body"
           value="#f6b73c">
   <label for="body">Body</label>
</div>
<div>
   <input type="button" id="button" value="Change"
          onclick="changeColorall()">
</div>

</section>

</body>
</html>
