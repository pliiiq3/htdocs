<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Page Title</title>
<style>
#links {
   width:150px;
   border:1px solid black ;
}
#zentriert {
   width:150px;
   border: 1px solid red;
   margin-left: auto;
   margin-right: auto;
}
#rechts {
width: 150px;
border: 2px solid blue;
margin-right: 0;
margin-left: auto;
}
#float-left {
   width: 150px;
   border: 2px solid brown;
   float: left; 
}
#float-right {
   width: 150px;
   border: 2px solid greenyellow;
   float: right; 
}

</style>


</head>
<body>

<h1>Div container und Inhalte ausrichten</h1>
<div id="links" >Element links </div> 
<div id="zentriert" >Element zentruert </div>
<div id="rechts" >Element recht</div>
<div id="float-left" >float left</div>
<div id="float-right" >float right</div>



</body>
</html>
