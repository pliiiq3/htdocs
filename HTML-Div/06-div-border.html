<!DOCTYPE HTML>
<html>
 <head>
 <meta Charset="utf-8" />
 <title>Div Border</title>
 <style>
 #rahmen,#rundecken,#unterschied,#eckenrunden {
 border:1px black solid;
 width:400px;
 height:100px;
 margin-bottom:10px;
 }
 #rundecken {
border-radius:10px;
 }
 #unterschied {
 border-radius:20px 20px 50px 50px
 }
 #kreis {
 border:1px black solid;
 width:200px;
 height:200px;
 border-radius:100px;
 margin-bottom:10px;
 }
 #eckenrunden {
 border-radius:0px 50px 50px 0px
 }
 </style>
 </head>
 <body>
<div id="rahmen"></div>
<div id="rundecken"></div>
<div id="unterschied"></div>
<div id="kreis"></div>
<div id="eckenrunden"></div>
</body>
</html>
