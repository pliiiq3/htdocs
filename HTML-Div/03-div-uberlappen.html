<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Page Title</title>
<style>
#aussen {
position: relative;
}

#child_1,#child_2 {
   width: 200px;
   height:200px ;
   position:absolute;

}
#child_1 {
   background-color: orangered;
margin-left: 80px;
z-index: 3;
}

#child_2 {
background-color: blue;
z-index: 4;
}

</style>




</head>
<body>

<h1>Div container und Inhalte ausrichten</h1>
<div id="aussen" > 
<div id="child_1" > </div>
<div id="child_2" ></div>
</div>


</body>
</html>
