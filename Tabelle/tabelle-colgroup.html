<title>Tabelle mit colgroup</title>
<style type="text/css">
table {
   align : center;
   width: 100%;

   border: 1px solid rgb(8, 235, 39);
}
colgroup {
  
   background-color: #d6eeee;
}
#zweite{

}

#letzte{
   
   background-color: #96869b;
}
#erste{

}

</style>
