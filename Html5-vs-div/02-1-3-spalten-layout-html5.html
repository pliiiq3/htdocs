
<!DOCTYPE HTML>
<html>
 <head>
 <meta Charset="utf-8" />
 <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
 <title>3Spalten Layout HTML 5</title>
<style>
header{
border: solid blue 3px;
text-align: center;
color: blueviolet;
text-decoration: underline;
}
article{
   width: 33%;
   float: left;
   border:1px solid red;
}
footer{
   position: fixed;
   bottom: 10px;
   border: solid blue 3px;
   width: 100%;
}


</style>
 </head>
 <body>
 <header>
 <h1>Das ist ein 3spalten Layout div</h1>
 </header>
 <section>
  <article ><p>Linker container</p></article>
  <article><p>Mittlerer container</p></article>
  <article><p>Rechter container</p></article>
 </section>
 <footer><p></p></footer>

</body>
</html>
